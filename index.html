<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Headline">
        <h1>RealTime Weather</h1>
    </div>
        <div class="input_loc">
            <input type="text" placeholder="Enter Your Location" id="getLoc">
            <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000; margin-top: 20px; cursor: pointer;" id="search"></i>
        </div>
        <div class="info">
            <div class="date">
                <p id="c_date"></p>
            </div>
            <div class="condition">
                <p>__</p>
            </div>
            <div class="temperature">
                <p>0&deg;c</p>
            </div>
            <div class="other_details">
                <div class="wind">
                    <img src="Wind.gif" alt="" srcset="">
                    <p>00KMH</p>
                    <p>Wind</p>
                </div>
                <div class="Humidity">
                    <img src="Humidity.gif" alt="" srcset="">
                    <p>0%</p>
                    <p>Humidity</p>
                </div>
                <div class="visibility">
                    <img src="Visibility.gif" alt="" srcset="">
                    <p>0km </p>
                    <p>visibility</p>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
